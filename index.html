        body { font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #e0e0e0; overflow-x: hidden; }

        .hero-section {
            background: radial-gradient(circle at center, rgba(17, 24, 39, 0.8) 0%, #0a0a0a 70%);
            position: relative;
            overflow: hidden;
        }
        .ai-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Kontrol edilebilir boyut */
            max-width: 900px; /* Maksimum genişlik */
            height: auto;
            opacity: 0.15;
            pointer-events: none;
            filter: grayscale(100%) brightness(50%) contrast(150%) blur(1px); /* Daha soyut bir AI efekti */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .neon-text {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;

        .neon-border-blue { border-color: #0ff; box-shadow: 0 0 10px rgba(0,255,255,0.5); }
        .neon-border-purple { border-color: #f0f; box-shadow: 0 0 10px rgba(255,0,255,0.5); }
        .neon-border-green { border-color: #0f0; box-shadow: 0 0 10px rgba(0,255,0,0.5); }
        input[type="number"] {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #e0e0e0 !important;
        }
        input[type="number"]:focus {
            border-color: #0ff !important;
            box-shadow: 0 0 8px rgba(0,255,255,0.6) !important;
        }
    </style>
