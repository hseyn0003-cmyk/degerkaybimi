<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Kingdom | Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #0ea5e9; --gold: #fbbf24; --green: #22c55e; --red: #f43f5e; }
        * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #1e293b; color: white; overflow: hidden; }

        /* ARKA PLAN */
        .map-bg { 
            position: fixed; inset: 0; 
            background: linear-gradient(to bottom, #38bdf8, #0ea5e9, #22c55e); 
            z-index: -1; 
        }

        /* √úST PANEL */
        .hud { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 100; }
        .stat { background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 25px; border: 3px solid rgba(255,255,255,0.3); font-weight: 700; display: flex; align-items: center; gap: 8px; }

        /* OYUN EKRANLARI */
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }

        /* KART TASARIMI */
        .card { background: white; border-radius: 40px; padding: 30px; width: 100%; max-width: 350px; text-align: center; color: #1e293b; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border-bottom: 10px solid #cbd5e1; }
        
        /* BUTONLAR */
        .btn { 
            width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 22px; font-weight: 700; 
            cursor: pointer; margin-top: 15px; border-bottom: 6px solid rgba(0,0,0,0.2); transition: 0.1s;
        }
        .btn:active { transform: translateY(4px); border-bottom-width: 2px; }
        .btn-play { background: var(--gold); color: #92400e; }
        .btn-next { background: var(--green); color: white; }

        /* LEVEL ƒ∞KONLARI */
        .level-node { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 800; color: var(--blue); border: 6px solid var(--gold); box-shadow: 0 10px 0 rgba(0,0,0,0.2); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="map-bg"></div>

<div class="hud">
    <div class="stat">‚ù§Ô∏è <span id="lives">5</span></div>
    <div class="stat">üí∞ <span id="coins">0</span></div>
    <div class="stat">‚≠ê Level <span id="currentLevelDisplay">1</span></div>
</div>

<div id="screen-map" class="screen active">
    <div class="level-node" id="node-anim">1</div>
    <div class="card" style="margin-top: 30px;">
        <h2 id="map-title">B√ñL√úM 1</h2>
        <p>Hedef: 200 Puan Topla!</p>
        <button class="btn btn-play" onclick="startLevel()">OYNA (-1 ‚ù§Ô∏è)</button>
    </div>
</div>

<div id="screen-game" class="screen">
    <div class="card">
        <h2>B√ñL√úM <span id="ingame-lvl">1</span></h2>
        <h1 style="font-size: 48px; margin: 20px 0;" id="score">0</h1>
        <p>Puan toplamak i√ßin tƒ±kla!</p>
        <button class="btn btn-play" onclick="addScore()">TIKLA! (+50 Puan)</button>
    </div>
</div>

<div id="screen-win" class="screen">
    <div class="card" style="border-color: var(--green);">
        <h1 style="color: var(--green);">TEBRƒ∞KLER!</h1>
        <p>B√∂l√ºm√º ba≈üarƒ±yla ge√ßtin ve 100 Altƒ±n kazandƒ±n.</p>
        <button class="btn btn-next" onclick="goToMap()">SONRAKƒ∞ B√ñL√úM</button>
    </div>
</div>

<div id="screen-no-lives" class="screen">
    <div class="card" style="border-color: var(--red);">
        <h1 style="color: var(--red);">CANIN Bƒ∞TTƒ∞!</h1>
        <p>Yeni can i√ßin 30 saniye bekle veya elmas kullan.</p>
        <button class="btn btn-play" onclick="buyLivesWithGems()">üíé 5 ƒ∞LE FULLEN</button>
    </div>
</div>

<script>
    let gameData = JSON.parse(localStorage.getItem('royal_levels_save')) || {
        level: 1,
        coins: 0,
        lives: 5,
        lastRegen: Date.now()
    };

    let currentScore = 0;
    let targetScore = 200;

    function save() {
        localStorage.setItem('royal_levels_save', JSON.stringify(gameData));
        document.getElementById('lives').innerText = gameData.lives;
        document.getElementById('coins').innerText = gameData.coins;
        document.getElementById('currentLevelDisplay').innerText = gameData.level;
        document.getElementById('node-anim').innerText = gameData.level;
        document.getElementById('map-title').innerText = "B√ñL√úM " + gameData.level;
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startLevel() {
        if(gameData.lives > 0) {
            gameData.lives--;
            currentScore = 0;
            targetScore = gameData.level * 200; // Her level zorla≈üƒ±r
            document.getElementById('score').innerText = "0";
            document.getElementById('ingame-lvl').innerText = gameData.level;
            showScreen('screen-game');
            save();
        } else {
            showScreen('screen-no-lives');
        }
    }

    function addScore() {
        currentScore += 50;
        document.getElementById('score').innerText = currentScore;
        
        if(currentScore >= targetScore) {
            setTimeout(winLevel, 500);
        }
    }

    function winLevel() {
        gameData.level++;
        gameData.coins += 100;
        showScreen('screen-win');
        save();
    }

    function goToMap() {
        showScreen('screen-map');
    }

    function buyLivesWithGems() {
        gameData.lives = 5;
        save();
        showScreen('screen-map');
    }

    // Can Yenileme D√∂ng√ºs√º
    setInterval(() => {
        let now = Date.now();
        let diff = Math.floor((now - gameData.lastRegen) / 1000);
        if(gameData.lives < 5 && diff >= 30) {
            gameData.lives++;
            gameData.lastRegen = now;
            save();
        }
    }, 1000);

    save();
</script>
</body>
</html>
