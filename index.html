<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-xl border border-slate-200 mt-10">
        <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">Değer Kaybı Sorgulama</h1>
        <p class="text-slate-600 mb-6 text-center text-sm">2026 Güncel Mevzuat Uyumludur.</p>
        
        <div class="space-y-4">
            <input type="number" id="km" placeholder="Araç Kilometresi" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="hasar" placeholder="Hasar Tutarı (TL)" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition">HESAPLA</button>
        </div>

        <div id="sonuc" class="mt-6 p-4 bg-blue-50 text-blue-700 rounded-xl hidden text-center font-bold text-xl italic"></div>
        
        <div class="mt-8 pt-6 border-t text-center text-xs text-slate-400 uppercase tracking-widest">
            © 2026 DEGERKAYBIMI.COM
        </div>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucDiv = document.getElementById('sonuc');
            if(km && hasar) {
                let carpan = km > 100000 ? 0.35 : 0.65;
                let sonuc = (hasar * carpan).toFixed(2);
                sonucDiv.innerHTML = "Tahmini Tazminat: " + sonuc + " TL";
                sonucDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
