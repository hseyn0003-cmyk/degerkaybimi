<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Game Pro | Oyuncu Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #f43f5e; --gold: #f59e0b; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        /* Ãœst Profil BarÄ± */
        .user-bar { background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); sticky: top; z-index: 1000; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid white; }
        .stats { display: flex; gap: 15px; font-size: 14px; font-weight: 700; }
        .stat-item { display: flex; align-items: center; gap: 5px; }
        .coin-icon { color: var(--gold); }

        .app-container { width: 100%; max-width: 450px; margin: auto; padding: 20px; }
        
        /* Oyun KartlarÄ± */
        .game-card { background: var(--card); padding: 25px; border-radius: 24px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; display: none; }
        .game-card.active { display: block; animation: fadeIn 0.3s ease; }

        /* Profil Sekmesi */
        .profile-card { background: linear-gradient(135deg, var(--primary), #4338ca); padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 20px; }
        .level-badge { background: white; color: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: 800; font-size: 12px; display: inline-block; margin-top: 10px; }

        /* Butonlar ve Girdiler */
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; margin-top: 10px; font-family: inherit; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 0 #4338ca; }
        .btn-primary:active { transform: translateY(2px); box-shadow: none; }
        .input-dark { width: 100%; padding: 15px; background: rgba(0,0,0,0.2); border: 2px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; text-align: center; font-size: 18px; margin-bottom: 10px; }

        /* Alt Navigasyon Menu */
        .nav-menu { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="user-bar">
    <div class="user-info">
        <div class="avatar" id="userInitial">?</div>
        <div>
            <div style="font-size: 12px; color: #94a3b8;">HoÅŸ geldin,</div>
            <div style="font-weight: 800;" id="navUsername">Gezgin</div>
        </div>
    </div>
    <div class="stats">
        <div class="stat-item"><span class="coin-icon">ğŸ’°</span> <span id="userCoins">0</span></div>
        <div class="stat-item"><span style="color: #10b981;">â­</span> <span id="userXP">0</span></div>
    </div>
</div>

<div class="app-container">
    
    <div id="profilePage" class="game-card active">
        <div class="profile-card">
            <div style="font-size: 50px;">ğŸ‘¤</div>
            <h2 id="profileNameDisplay" style="margin: 10px 0 5px 0;">Oyuncu AdÄ±</h2>
            <div class="level-badge" id="levelDisplay">SEVÄ°YE 1</div>
        </div>
        <div style="text-align: left; background: rgba(0,0,0,0.1); padding: 15px; border-radius: 15px;">
            <label style="font-size: 12px; color: #94a3b8;">KullanÄ±cÄ± AdÄ±nÄ± DeÄŸiÅŸtir:</label>
            <input type="text" id="usernameInput" class="input-dark" placeholder="Yeni adÄ±n...">
            <button class="btn btn-primary" onclick="saveUsername()">Kaydet</button>
        </div>
    </div>

    <div id="gamePage" class="game-card">
        <h2>SayÄ± Tahmin</h2>
        <p style="color: #94a3b8;">1-50 arasÄ± tuttum. Bilirsen +10 XP ve +5 Coin!</p>
        <input type="number" id="guessInput" class="input-dark">
        <button class="btn btn-primary" onclick="playGuessGame()">Tahmin Et</button>
        <p id="gameMsg" style="margin-top: 15px; font-weight: 700;"></p>
    </div>

    <div id="wordPage" class="game-card">
        <h2>Kelime AvÄ±</h2>
        <p id="wordHint" style="color: #94a3b8;"></p>
        <div id="wordDisplay" style="font-size: 30px; letter-spacing: 5px; margin: 20px 0; color: var(--secondary); font-weight: 800;"></div>
        <input type="text" id="wordInput" class="input-dark" placeholder="CevabÄ±n?">
        <button class="btn btn-primary" onclick="playWordGame()">Kontrol Et</button>
    </div>

</div>

<nav class="nav-menu">
    <div class="nav-item active" onclick="showPage('profilePage', this)"><span>ğŸ‘¤</span> Profil</div>
    <div class="nav-item" onclick="showPage('gamePage', this)"><span>ğŸ”¢</span> SayÄ± Bul</div>
    <div class="nav-item" onclick="showPage('wordPage', this)"><span>ğŸ”¤</span> Kelime</div>
</nav>

<script>
    // --- VERÄ° SÄ°STEMÄ° (LOCALSTORAGE) ---
    let userData = JSON.parse(localStorage.getItem('megaGameUser')) || {
        name: "Gezgin",
        coins: 0,
        xp: 0,
        level: 1
    };

    function updateUI() {
        document.getElementById('navUsername').innerText = userData.name;
        document.getElementById('profileNameDisplay').innerText = userData.name;
        document.getElementById('userInitial').innerText = userData.name[0].toUpperCase();
        document.getElementById('userCoins').innerText = userData.coins;
        document.getElementById('userXP').innerText = userData.xp;
        document.getElementById('levelDisplay').innerText = "SEVÄ°YE " + userData.level;
        localStorage.setItem('megaGameUser', JSON.stringify(userData));
    }

    function addRewards(xp, coins) {
        userData.xp += xp;
        userData.coins += coins;
        // Basit Level Atlama (Her 100 XP'de bir)
        userData.level = Math.floor(userData.xp / 100) + 1;
        updateUI();
    }

    function saveUsername() {
        const newName = document.getElementById('usernameInput').value;
        if(newName.length > 2) {
            userData.name = newName;
            updateUI();
            alert("KullanÄ±cÄ± adÄ±n gÃ¼ncellendi!");
        }
    }

    function showPage(pageId, element) {
        document.querySelectorAll('.game-card').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        element.classList.add('active');
        if(pageId === 'wordPage') initWordGame();
    }

    // --- SAYI OYUNU MANTIÄI ---
    let secretNum = Math.floor(Math.random() * 50) + 1;
    function playGuessGame() {
        const val = document.getElementById('guessInput').value;
        const msg = document.getElementById('gameMsg');
        if(val == secretNum) {
            msg.innerText = "ğŸ‰ BÄ°LDÄ°N! +10 XP, +5 Coin";
            msg.style.color = "#10b981";
            addRewards(10, 5);
            secretNum = Math.floor(Math.random() * 50) + 1;
        } else {
            msg.innerText = val < secretNum ? "Daha YÃœKSEK! â¬†ï¸" : "Daha DÃœÅÃœK! â¬‡ï¸";
            msg.style.color = "#f59e0b";
        }
    }

    // --- KELÄ°ME OYUNU MANTIÄI ---
    const words = [
        {q: "En sevilen meyve?", a: "ELMA"},
        {q: "TÃ¼rkiye'nin baÅŸkenti?", a: "ANKARA"},
        {q: "Gece parlayan gÃ¶k cismi?", a: "AY"}
    ];
    let currentTask;
    function initWordGame() {
        currentTask = words[Math.floor(Math.random() * words.length)];
        document.getElementById('wordHint').innerText = currentTask.q;
        document.getElementById('wordDisplay').innerText = "_ ".repeat(currentTask.a.length);
    }
    function playWordGame() {
        const ans = document.getElementById('wordInput').value.toUpperCase();
        if(ans === currentTask.a) {
            alert("HarikasÄ±n! +20 XP, +10 Coin");
            addRewards(20, 10);
            document.getElementById('wordInput').value = "";
            initWordGame();
        } else {
            alert("YanlÄ±ÅŸ cevap, tekrar dene!");
        }
    }

    // BaÅŸlangÄ±Ã§ta UI'Ä± yÃ¼kle
    updateUI();
</script>

</body>
</html>
