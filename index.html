<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Bulmaca | Her GÃ¼n Yeni Oyun</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p-purple: #6366f1; --p-pink: #ec4899; --p-dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--p-dark); }
        
        header { width: 100%; background: white; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 24px; background: linear-gradient(90deg, var(--p-purple), var(--p-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        
        /* Oyun SeÃ§me Sekmeleri */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid #e2e8f0; border-radius: 50px; cursor: pointer; white-space: nowrap; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--p-purple); color: white; border-color: var(--p-purple); }

        .game-card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); text-align: center; display: none; min-height: 300px; }
        .game-card.active { display: block; animation: slideIn 0.4s ease; }

        /* Oyun 1: SayÄ± Tahmin */
        input#guessInput { width: 80px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 20px; text-align: center; }
        
        /* Oyun 2: Kelime Bulmaca */
        .word-box { font-size: 32px; font-weight: 800; letter-spacing: 5px; margin: 20px 0; color: var(--p-purple); }

        /* Ortak Buton */
        .action-btn { background: var(--p-dark); color: white; border: none; padding: 15px 30px; border-radius: 15px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; width: 100%; }
        
        #installBtn { display: none; background: var(--p-pink); margin-bottom: 15px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1>MEGA BULMACA</h1>
</header>

<div class="app-container">
    <button id="installBtn" class="action-btn">ðŸ“² UygulamayÄ± Ana Ekrana Ekle</button>

    <div class="tabs">
        <button class="tab-btn active" onclick="openGame('numGame')">ðŸ”¢ SayÄ± Bul</button>
        <button class="tab-btn" onclick="openGame('wordGame')">ðŸ”¤ Kelime AvÄ±</button>
        <button class="tab-btn" onclick="openGame('memoryGame')">ðŸ§  HafÄ±za</button>
    </div>

    <div id="numGame" class="game-card active">
        <h2>SayÄ± Tahmini</h2>
        <p>1-100 arasÄ± tuttuÄŸum sayÄ±yÄ± bulabilir misin?</p>
        <input type="number" id="guessInput">
        <button class="action-btn" onclick="checkGuess()">Tahmin Et</button>
        <p id="numMsg" style="margin-top:20px; font-weight:600;"></p>
    </div>

    <div id="wordGame" class="game-card">
        <h2>Kelimeyi Tamamla</h2>
        <p>AÅŸaÄŸÄ±daki meyveyi tahmin et:</p>
        <div class="word-box" id="wordDisplay">E _ M _</div>
        <input type="text" id="wordInput" placeholder="CevabÄ±n?" style="width:100%; padding:15px; border-radius:12px; border:2px solid #eee; box-sizing:border-box;">
        <button class="action-btn" onclick="checkWord()">Kontrol Et</button>
        <p id="wordMsg" style="margin-top:20px; font-weight:600;"></p>
    </div>

    <div id="memoryGame" class="game-card">
        <h2>Zihin Egzersizi</h2>
        <p>Her gÃ¼n yeni bir bulmaca buraya eklenecek!</p>
        <div style="font-size: 50px; margin: 20px;">ðŸš§</div>
        <p>YapÄ±m aÅŸamasÄ±nda...</p>
    </div>
</div>

<script>
    // Tab Sistemi
    function openGame(gameId) {
        document.querySelectorAll('.game-card').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(gameId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Oyun 1 MantÄ±ÄŸÄ±
    let targetNum = Math.floor(Math.random() * 100) + 1;
    function checkGuess() {
        let g = document.getElementById('guessInput').value;
        let msg = document.getElementById('numMsg');
        if(g == targetNum) { msg.innerText = "ðŸŽ‰ Tebrikler! DoÄŸru!"; msg.style.color = "green"; }
        else if(g < targetNum) { msg.innerText = "Daha YÃœKSEK! â¬†ï¸"; msg.style.color = "orange"; }
        else { msg.innerText = "Daha DÃœÅžÃœK! â¬‡ï¸"; msg.style.color = "orange"; }
    }

    // Oyun 2 MantÄ±ÄŸÄ±
    function checkWord() {
        let w = document.getElementById('wordInput').value.toLowerCase();
        let msg = document.getElementById('wordMsg');
        if(w == "elma") { msg.innerText = "HarikasÄ±n! ðŸŽ"; msg.style.color = "green"; }
        else { msg.innerText = "Tekrar dene! âŒ"; msg.style.color = "red"; }
    }

    // PWA: UygulamayÄ± YÃ¼kleme MantÄ±ÄŸÄ±
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            });
        }
    });
</script>

</body>
</html>
