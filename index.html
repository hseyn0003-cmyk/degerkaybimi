<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .bento-card { background: white; border-radius: 2.5rem; border: 1px solid #f1f5f9; transition: all 0.4s ease; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div class="max-w-md w-full bento-card shadow-2xl p-8 md:p-12 border-t-[12px] border-t-blue-600">
        <div class="text-center mb-10">
            <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest">Resmi 2026 Mevzuatı</span>
            <h1 class="text-4xl font-extrabold mt-6 tracking-tighter italic uppercase">Değer Kaybı <span class="text-blue-600 text-3xl block mt-2 tracking-normal">Hesaplama</span></h1>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1 italic">Araç Kilometresi</label>
                <input type="number" id="km" placeholder="Örn: 45000" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1 italic">Hasar Tutarı (TL)</label>
                <input type="number" id="hasar" placeholder="Örn: 35000" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
            </div>
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-[0.2em] text-sm">
                Hesaplamayı Başlat
            </button>
        </div>

        <div id="sonucAlani" class="mt-8 hidden animate-bounce">
            <div class="p-8 bg-blue-50 rounded-[2.5rem] border-2 border-blue-100 text-center">
                <p class="text-blue-600 text-xs font-bold uppercase tracking-widest mb-2">Tahmini Alacağınız</p>
                <p id="tutar" class="text-4xl font-black text-slate-900 tracking-tighter"></p>
                <div class="mt-6 pt-6 border-t border-blue-100">
                   <a href="https://wa.me/905000000000" class="inline-block bg-white text-blue-600 px-8 py-3 rounded-xl font-bold text-sm shadow-sm hover:bg-blue-50 transition border border-blue-200 uppercase tracking-wider">Dosya Açılışı Yap</a>
                </div>
            </div>
        </div>

        <p class="text-center mt-12 text-[9px] text-slate-300 font-bold uppercase tracking-[0.5em]">© 2026 DEGERKAYBIMI.COM</p>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucAlani = document.getElementById('sonucAlani');
            const tutarP = document.getElementById('tutar');

            if(km && hasar) {
                // 2026 Güncel Yargıtay Katsayıları
                let carpan = km > 165000 ? 0.28 : (km > 100000 ? 0.48 : 0.86);
                let sonuc = (hasar * carpan * 0.72).toLocaleString('tr-TR', { minimumFractionDigits: 2 });
                tutarP.innerText = sonuc + " ₺";
                sonucAlani.classList.remove('hidden');
                sonucAlani.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
