<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Araç Değer Kaybı Hesaplama 2026 | Ücretsiz Sorgulama</title>
    <meta name="description" content="Kaza sonrası aracınızda oluşan değer kaybını 2026 güncel katsayılarıyla hesaplayın. 2 yıl içindeki kazalarınız için yasal tazminat hakkınızı anında öğrenin.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .bento-card { background: white; border: 1px solid #f1f5f9; border-radius: 2rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bento-card:hover { transform: translateY(-8px); box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.05); }
        .gradient-text { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="antialiased overflow-x-hidden p-4 md:p-8">

    <main class="container mx-auto max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <section class="lg:col-span-8 bento-card p-10 md:p-16 flex flex-col justify-center bg-white border-2 border-slate-50">
                <span class="px-4 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-bold uppercase tracking-widest w-fit mb-6 italic">2026 Mevzuat Uyumu ✔</span>
                <h1 class="text-4xl md:text-7xl font-extrabold leading-tight mb-8 text-slate-900">
                    Aracınızdaki Kaybı <br><span class="gradient-text">Nakit'e Dönüştürün.</span>
                </h1>
                <p class="text-lg md:text-xl text-slate-500 max-w-2xl leading-relaxed">
                    Kaza sonrası aracınız onarılsa dahi piyasa değeri düşer. Bu maddi zararı sigorta şirketinden yasal olarak talep edebilirsiniz.
                </p>
            </section>

            <aside class="lg:col-span-4 bento-card p-8 md:p-10 bg-slate-900 text-white shadow-2xl shadow-blue-500/20">
                <h2 class="text-2xl font-bold mb-8 italic">Anında Sorgula</h2>
                <form onsubmit="event.preventDefault(); hesapla();" class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Araç Kilometresi</label>
                        <input type="number" id="km" required placeholder="Örn: 45000" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-white font-semibold transition-all">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Hasar Tutarı (TL)</label>
                        <input type="number" id="hasar" required placeholder="Örn: 35000" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-white font-semibold transition-all">
                    </div>
