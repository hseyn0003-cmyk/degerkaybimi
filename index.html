<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 text-center">
        <h1 class="text-3xl font-black text-blue-600 mb-6 italic uppercase tracking-tighter">Değer Kaybı Sorgula</h1>
        
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Araç Kilometresi</label>
                <input type="number" id="km" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Hasar Tutarı (TL)</label>
                <input type="number" id="hasar" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
            </div>
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition active:scale-95 uppercase tracking-widest">HESAPLA</button>
        </div>

        <div id="sonuc" class="mt-6 p-6 bg-blue-50 text-blue-700 rounded-2xl hidden border border-blue-100">
            <p class="text-xs font-bold opacity-60 uppercase mb-1">Tahmini Tazminat</p>
            <p id="tutar" class="text-3xl font-black"></p>
        </div>
        
        <p class="mt-10 text-[10px] text-slate-400 font-bold uppercase tracking-[0.3em]">© 2026 DEGERKAYBIMI.COM</p>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucDiv = document.getElementById('sonuc');
            const tutarP = document.getElementById('tutar');
            if(km && hasar) {
                let carpan = km > 150000 ? 0.28 : (km > 80000 ? 0.48 : 0.82);
                let sonuc = (hasar * carpan).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                tutarP.innerText = sonuc;
                sonucDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
