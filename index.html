<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değer Kaybı Analizi | Ücretsiz Başvuru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e3a8a; --secondary: #3b82f6; --text: #1f2937; }
        body { font-family: 'Poppins', sans-serif; background: #f3f4f6; color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 1.5rem; font-weight: 700; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; }
        input { width: 100%; padding: 0.8rem; border: 2px solid #e5e7eb; border-radius: 0.8rem; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--secondary); outline: none; }
        button { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 0.8rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--secondary); transform: translateY(-2px); }
        #result { margin-top: 1.5rem; padding: 1.2rem; border-radius: 1rem; text-align: center; display: none; background: #eff6ff; border: 1px solid #dbeafe; }
        .loading { display: none; text-align: center; margin-top: 10px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>Analiz Formu</h2>
    <form id="analysisForm">
        <div class="input-group">
            <label>Araç Kilometresi (KM)</label>
            <input type="number" id="km" placeholder="Örn: 45000" required>
        </div>
        <div class="input-group">
            <label>Hasar Kaydı Tutarı (TL)</label>
            <input type="number" id="hasar" placeholder="Örn: 25000" required>
        </div>
        <button type="submit" id="submitBtn">Analizi Başlat</button>
    </form>

    <div id="loading" class="loading">Hesaplanıyor ve Kaydediliyor...</div>

    <div id="result">
        <p style="margin:0; font-size: 0.9rem; color: #666;">Tahmini Alınabilecek Tazminat:</p>
        <h3 id="tazminatTutar" style="color: #059669; font-size: 1.8rem; margin: 0.5rem 0;">0 TL</h3>
        <p style="font-size: 0.8rem; color: #ef4444;">*Kesin sonuç için uzmanımız sizi arayacaktır.</p>
    </div>
</div>
