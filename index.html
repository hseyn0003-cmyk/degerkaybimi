<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">2026 Güncel Mevzuat</span>
            <h1 class="text-3xl font-extrabold text-slate-900 mt-4 tracking-tight italic">DEĞER KAYBI <span class="text-blue-600">HESAPLA</span></h1>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Araç Kilometresi</label>
                <input type="number" id="km" placeholder="Örn: 45000" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Hasar Tutarı (TL)</label>
                <input type="number" id="hasar" placeholder="Örn: 35000" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
            </div>
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-extrabold py-5 rounded-2xl shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-widest">
                HESAPLAMAYI BAŞLAT
            </button>
        </div>

        <div id="sonucAlani" class="mt-8 hidden animate-in fade-in duration-500">
            <div class="p-6 bg-blue-50 rounded-3xl border border-blue-100 text-center">
                <p class="text-blue-600 text-xs font-bold uppercase tracking-widest mb-1">Tahmini Alacağınız</p>
                <p id="tutar" class="text-4xl font-black text-slate-900 tracking-tighter mb-4"></p>
                <a href="https://wa.me/905000000000" class="block bg-white text-slate-900 py-3 rounded-xl font-bold text-sm shadow-sm hover:bg-slate-50 transition">WhatsApp ile Başvur</a>
            </div>
        </div>

        <p class="text-center mt-10 text-[9px] text-slate-400 font-bold uppercase tracking-[0.4em]">© 2026 DEGERKAYBIMI.COM</p>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucAlani = document.getElementById('sonucAlani');
            const tutarP = document.getElementById('tutar');

            if(km && hasar) {
                // 2026 Basitleştirilmiş Hesaplama Algoritması
                let carpan = km > 165000 ? 0.20 : (km > 100000 ? 0.45 : 0.80);
                let sonuc = (hasar * carpan * 0.75).toLocaleString('tr-TR', { minimumFractionDigits: 2 });
                
                tutarP.innerText = sonuc + " ₺";
                sonucAlani.classList.remove('hidden');
                sonucAlani.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        }
    </script>
</body>
</html>
