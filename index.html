<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .bento-card { background: white; border-radius: 2.5rem; border: 1px solid #f1f5f9; }
        .loading { pointer-events: none; opacity: 0.6; cursor: not-allowed; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div class="max-w-md w-full bento-card shadow-2xl p-8 md:p-12 border-t-[12px] border-t-blue-600 relative">
        <div class="text-center mb-10">
            <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest">Resmi 2026 Mevzuatı</span>
            <h1 class="text-4xl font-extrabold mt-6 tracking-tighter italic uppercase text-slate-900">Değer Kaybı <br><span class="text-blue-600 text-3xl block mt-2 tracking-normal uppercase">Hesaplama</span></h1>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1 italic">Araç Kilometresi</label>
                <input type="number" id="km" placeholder="Örn: 45000" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all shadow-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1 italic">Hasar Tutarı (TL)</label>
                <input type="number" id="hasar" placeholder="Örn: 35000" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all shadow-sm">
            </div>
            <button id="calcBtn" onclick="hesapla()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-[0.2em] text-sm">
                Hesaplamayı Başlat
            </button>
        </div>

        <div id="sonucAlani" class="mt-8 hidden">
            <div class="p-8 bg-blue-50 rounded-[2.5rem] border-2 border-blue-100 text-center">
                <p class="text-blue-600 text-xs font-bold uppercase tracking-widest mb-2">Tahmini Tazminatınız</p>
                <p id="tutar" class="text-4xl font-black text-slate-900 tracking-tighter mb-6"></p>
                <div class="pt-6 border-t border-blue-100">
                   <button id="submitBtn" onclick="veriyiKaydetVeGonder(event)" class="w-full bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold text-sm shadow-lg hover:bg-blue-700 transition uppercase tracking-wider italic">
                     Hemen Başvuruyu Tamamla
                   </button>
                </div>
            </div>
        </div>

        <div class="text-center mt-12 flex justify-center items-center gap-1">
            <p class="text-[9px] text-slate-300 font-bold uppercase tracking-[0.5em]">© 2026 DEGERKAYBIMI.COM</p>
            <a href="https://docs.google.com/spreadsheets/d/1559J9vswdCxP_4bb_tX3sXTSfSQXy9UIQf5wvqPOH0Q/edit" target="_blank" class="text-slate-200 hover:text-blue-200 transition text-[8px]">.</a>
        </div>
    </div>

    <script>
        let hesaplananVeri = {};
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxT1I3o_S2uI_zW-Z5uG-O8_i4y7_F1vX2b_x5A/exec';

        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucAlani = document.getElementById('sonucAlani');
            const tutarP = document.getElementById('tutar');

            if(km && hasar) {
                let carpan = km > 165000 ? 0.28 : (km > 100000 ? 0.48 : 0.86);
                let sonucNum = (hasar * carpan * 0.72);
                let sonucStr = sonucNum.toLocaleString('tr-TR', { minimumFractionDigits: 2 });
                tutarP.innerText = sonucStr + " ₺";
                
                hesaplananVeri = { km: km, hasar: hasar, tutar: sonucStr + " ₺" };
                sonucAlani.classList.remove('hidden');
                sonucAlani.scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function veriyiKaydetVeGonder(event) {
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Sisteme Kaydediliyor...";
            btn.classList.add('loading');

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(hesaplananVeri)
                });
                yönlendirMail();
            } catch (error) {
                yönlendirMail();
            } finally {
                btn.innerText = "Hemen Başvuruyu Tamamla";
                btn.classList.remove('loading');
            }
        }

        function yönlendirMail() {
            const mail = "hseyn0003@gmail.com";
            const subject = encodeURIComponent("Yeni Değer Kaybı Başvurusu - " + hesaplananVeri.km + " KM");
            const body = encodeURIComponent("Merhaba,\n\nBilgilerim:\nKM: " + hesaplananVeri.km + "\nHasar: " + hesaplananVeri.hasar + " TL\nTahmini: " + hesaplananVeri.tutar);
            window.location.href = "mailto:" + mail + "?subject=" + subject + "&body=" + body;
        }
    </script>
</body>
</html>
