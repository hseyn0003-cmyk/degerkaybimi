<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Game Pro | EÄŸlence DÃ¼nyasÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #f43f5e; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        header { width: 100%; padding: 25px; text-align: center; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); }
        header h1 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: 1px; color: var(--primary); text-transform: uppercase; }

        .app-container { width: 100%; max-width: 450px; padding: 20px; }
        
        /* Navigasyon */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tab-btn { padding: 12px 20px; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; cursor: pointer; color: #94a3b8; font-weight: 700; white-space: nowrap; transition: 0.3s; font-size: 14px; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.05); }

        .game-card { background: var(--card); padding: 30px; border-radius: 28px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); text-align: center; display: none; border: 1px solid rgba(255,255,255,0.05); }
        .game-card.active { display: block; animation: zoomIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }

        /* Oyun 1: SayÄ± Tahmin */
        .num-input { width: 100px; padding: 15px; background: var(--bg); border: 2px solid var(--primary); border-radius: 15px; font-size: 24px; color: white; text-align: center; margin-bottom: 15px; }
        
        /* Oyun 2: Kelime */
        .word-display { font-size: 32px; font-weight: 800; letter-spacing: 8px; margin: 25px 0; color: var(--secondary); text-transform: uppercase; }
        
        /* Oyun 3: HafÄ±za (Kartlar) */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .cell { aspect-ratio: 1; background: var(--bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .cell.flipped { background: var(--primary); transform: rotateY(180deg); }

        /* Ortak Elemanlar */
        .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 18px; font-size: 16px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; box-shadow: 0 4px 0 #4338ca; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .msg { margin-top: 20px; font-weight: 600; min-height: 24px; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ® Mega Game Pro</h1>
</header>

<div class="app-container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openGame('numGame')">ðŸ”¢ SayÄ± Tahmin</button>
        <button class="tab-btn" onclick="openGame('wordGame')">ðŸ”¤ Kelime AvÄ±</button>
        <button class="tab-btn" onclick="openGame('memoryGame')">ðŸ§  HafÄ±za KartÄ±</button>
    </div>

    <div id="numGame" class="game-card active">
        <h2>Gizli SayÄ± KaÃ§?</h2>
        <p style="color:#94a3b8">1-100 arasÄ± bir sayÄ± tuttum.</p>
        <input type="number" id="numInp" class="num-input">
        <button class="btn" onclick="playNum()">Tahmin Et</button>
        <p id="numMsg" class="msg"></p>
    </div>

    <div id="wordGame" class="game-card">
        <h2>Kelimeyi Bul</h2>
        <p style="color:#94a3b8">KarÄ±ÅŸÄ±k harflerle verilen meyve:</p>
        <div id="wordBoard" class="word-display">_ _ _ _ _</div>
        <input type="text" id="wordInp" class="num-input" style="width:100%" placeholder="Tahminin?">
        <button class="btn" onclick="playWord()">Kontrol Et</button>
        <p id="wordMsg" class="msg"></p>
    </div>

    <div id="memoryGame" class="game-card">
        <h2>HafÄ±za Testi</h2>
        <p style="color:#94a3b8">AynÄ± emojileri eÅŸleÅŸtirin!</p>
        <div class="grid" id="grid"></div>
        <button class="btn" style="margin-top:20px; background:var(--secondary); box-shadow:0 4px 0 #be123c" onclick="initMemory()">Yeniden BaÅŸlat</button>
    </div>
</div>

<script>
    // Tab Sistemi
    function openGame(id) {
        document.querySelectorAll('.game-card').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'memoryGame') initMemory();
    }

    // --- SAYI TAHMÄ°N ---
    let target = Math.floor(Math.random() * 100) + 1;
    function playNum() {
        let val = document.getElementById('numInp').value;
        let m = document.getElementById('numMsg');
        if(val == target) { m.innerHTML = "ðŸŽ¯ BÄ°LDÄ°N! SayÄ±: " + target; m.style.color = "#10b981"; }
        else if(val < target) { m.innerHTML = "DAHA YÃœKSEK ðŸ”¼"; m.style.color = "#f59e0b"; }
        else { m.innerHTML = "DAHA DÃœÅžÃœK ðŸ”½"; m.style.color = "#f59e0b"; }
    }

    // --- KELÄ°ME BUL ---
    const words = ["ELMA", "ARMUT", "KÄ°RAZ", "VÄ°ÅžNE", "KAVUN"];
    let currWord = words[Math.floor(Math.random()*words.length)];
    document.getElementById('wordBoard').innerText = currWord[0] + " _ ".repeat(currWord.length-2) + currWord[currWord.length-1];
    
    function playWord() {
        let val = document.getElementById('wordInp').value.toUpperCase();
        let m = document.getElementById('wordMsg');
        if(val === currWord) { m.innerText = "TEBRÄ°KLER! ðŸ‡"; m.style.color = "#10b981"; }
        else { m.innerText = "YANLIÅž TAHMÄ°N! âŒ"; m.style.color = "#f43f5e"; }
    }

    // --- HAFIZA KARTI ---
    const icons = ['ðŸŽ','ðŸŽ','ðŸŒ','ðŸŒ','ðŸ‡','ðŸ‡','ðŸ“','ðŸ“','ðŸ‰','ðŸ‰','ðŸ’','ðŸ’','ðŸ¥‘','ðŸ¥‘','ðŸ¥','ðŸ¥'];
    let flipped = [];
    function initMemory() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let shuffled = icons.sort(() => Math.random() - 0.5);
        shuffled.forEach((icon, i) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.icon = icon;
            cell.onclick = () => {
                if(flipped.length < 2 && !cell.classList.contains('flipped')) {
                    cell.innerText = icon;
                    cell.classList.add('flipped');
                    flipped.push(cell);
                    if(flipped.length === 2) {
                        if(flipped[0].dataset.icon === flipped[1].dataset.icon) {
                            flipped = [];
                        } else {
                            setTimeout(() => {
                                flipped.forEach(c => { c.innerText = ''; c.classList.remove('flipped'); });
                                flipped = [];
                            }, 700);
                        }
                    }
                }
            };
            grid.appendChild(cell);
        });
    }
</script>

</body>
</html>
