<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Hesaplama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-200">
        <h1 class="text-3xl font-black text-center text-blue-700 mb-8 italic">DEĞER KAYBI 2026</h1>
        
        <div class="space-y-4">
            <input type="number" id="km" placeholder="Araç Kilometresi" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg">
            <input type="number" id="hasar" placeholder="Hasar Tutarı (TL)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg">
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition active:scale-95 uppercase tracking-widest">HESAPLA</button>
        </div>

        <div id="sonuc" class="mt-8 p-6 bg-blue-50 text-blue-700 rounded-3xl hidden text-center border-2 border-blue-100">
            <p class="text-xs font-bold uppercase opacity-60 mb-1">Tahmini Alacağınız</p>
            <p id="tutar" class="text-4xl font-black tracking-tighter"></p>
        </div>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucDiv = document.getElementById('sonuc');
            const tutarP = document.getElementById('tutar');
            if(km && hasar) {
                let carpan = km > 150000 ? 0.30 : (km > 100000 ? 0.50 : 0.80);
                let sonuc = (hasar * carpan * 0.78).toLocaleString('tr-TR', { minimumFractionDigits: 2 });
                tutarP.innerText = sonuc + " ₺";
                sonucDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
