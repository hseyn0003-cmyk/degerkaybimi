<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Royal Kingdom Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #0284c7; --grass: #22c55e; --gold: #fbbf24; --heart: #f43f5e; }
        * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--main-blue); overflow: hidden; color: white; }

        /* ARKA PLAN: G√∂ky√ºz√º ve √áimenlik */
        .game-world { 
            position: fixed; inset: 0; 
            background: linear-gradient(to bottom, #38bdf8 0%, #0284c7 50%, #16a34a 50%, #15803d 100%); 
            z-index: -1; 
        }

        /* √úST PANEL: Kaynaklar (Daha B√ºy√ºk ve Parlak) */
        .top-hud { 
            position: fixed; top: 0; width: 100%; padding: 25px 15px; 
            display: flex; justify-content: space-around; z-index: 1000;
        }
        .hud-item { 
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 40px; 
            border: 4px solid rgba(255,255,255,0.3); display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2); font-size: 20px; font-weight: 700;
        }

        /* KRALLIK ALANI: Bina G√∂rselleri */
        .kingdom { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .castle-stage { position: relative; width: 300px; height: 300px; margin-bottom: 50px; }
        .piece { 
            position: absolute; bottom: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform: translateY(1000px) scale(0); opacity: 0;
            filter: drop-shadow(0 20px 10px rgba(0,0,0,0.3));
        }
        .piece.active { transform: translateY(0) scale(1); opacity: 1; }

        /* OYUN KARTI: Etkile≈üim Merkezi */
        .action-card { 
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: white; border-radius: 40px; 
            padding: 30px; text-align: center; color: #1e293b;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5); border-bottom: 12px solid #cbd5e1;
        }

        /* BUTONLAR: Royal Kingdom Stili (B√ºy√ºk ve Kabarƒ±k) */
        .royal-btn { 
            background: #4f46e5; color: white; border: none; padding: 22px; 
            border-radius: 25px; width: 100%; font-size: 26px; font-weight: 700;
            cursor: pointer; border-bottom: 8px solid #3730a3; transition: 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .royal-btn:active { transform: translateY(6px); border-bottom-width: 2px; }
        .royal-btn.gold { background: var(--gold); color: #92400e; border-bottom-color: #d97706; }
        
        /* CAN Bƒ∞Tƒ∞NCE √áIKAN EKRAN */
        #outOfLives { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal { 
            background: white; width: 85%; border-radius: 50px; padding: 40px 20px; 
            text-align: center; color: #1e293b; border-bottom: 15px solid #e2e8f0;
        }

        .timer-label { font-size: 14px; color: #f43f5e; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>

<div class="game-world"></div>

<div class="top-hud">
    <div class="hud-item" style="border-color: var(--heart);">
        ‚ù§Ô∏è <span id="lives">5</span>
    </div>
    <div class="hud-item" style="border-color: var(--gold);">
        üí∞ <span id="coins">100</span>
    </div>
    <div class="hud-item">
        üíé <span id="gems">10</span>
    </div>
</div>

<div class="kingdom">
    <div class="castle-stage">
        <div id="p0" class="piece" style="font-size: 200px;">ü™µ</div>
        <div id="p1" class="piece" style="font-size: 220px; z-index: 2;">üß±</div>
        <div id="p2" class="piece" style="font-size: 250px; z-index: 3;">üè∞</div>
    </div>

    <div class="action-card" id="mainCard">
        <h2 style="margin: 0 0 10px;">KRALLIƒûI KUR</h2>
        <p style="color: #64748b; margin-bottom: 25px;">Yeni binalar i√ßin altƒ±na ihtiyacƒ±n var!</p>
        <button class="royal-btn gold" onclick="playGame()">ALTIN KAZAN (-1 ‚ù§Ô∏è)</button>
        <div class="timer-label" id="regenTimer"></div>
    </div>
</div>

<div id="outOfLives">
    <div class="modal">
        <h1 style="color: var(--heart); font-size: 40px; margin: 0;">EYVAH!</h1>
        <p style="font-size: 18px; color: #64748b;">Canƒ±n bitti. Beklemek mi istersin, yoksa hemen devam etmek mi?</p>
        <button class="royal-btn gold" onclick="buyLives()">HEMEN AL (üíé 5)</button>
        <button class="royal-btn" style="background:#94a3b8; border-bottom-color:#64748b; margin-top:15px; font-size: 18px;" onclick="closeModal()">BEKLEYECEƒûƒ∞M</button>
    </div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('royal_final')) || {
        coins: 0, gems: 10, lives: 5, step: 0, lastRegen: Date.now()
    };

    function update() {
        // Can Dolma Mantƒ±ƒüƒ±
        let passed = Math.floor((Date.now() - stats.lastRegen) / 1000);
        if (stats.lives < 5) {
            if (passed >= 30) { // Her 30 sn'de bir can
                stats.lives++;
                stats.lastRegen = Date.now();
            }
            document.getElementById('regenTimer').innerText = "Yeni Can Geliyor: " + (30 - passed) + "s";
        } else {
            document.getElementById('regenTimer').innerText = "CANLAR DOLU!";
        }

        // G√∂rsel G√ºncelleme
        document.getElementById('lives').innerText = stats.lives;
        document.getElementById('coins').innerText = stats.coins;
        document.getElementById('gems').innerText = stats.gems;

        for(let i=0; i<3; i++) {
            if(stats.step > i) document.getElementById('p'+i).classList.add('active');
        }

        // Can Bitti Kontrol√º
        if (stats.lives <= 0) {
            document.getElementById('outOfLives').style.display = 'flex';
        }

        localStorage.setItem('royal_final', JSON.stringify(stats));
    }

    function playGame() {
        if (stats.lives > 0) {
            stats.lives--;
            stats.coins += 50;
            if (stats.coins >= (stats.step + 1) * 100) {
                stats.step++;
            }
            if (stats.lives === 4) stats.lastRegen = Date.now();
            update();
        }
    }

    function buyLives() {
        if (stats.gems >= 5) {
            stats.gems -= 5;
            stats.lives = 5;
            document.getElementById('outOfLives').style.display = 'none';
            update();
        }
    }

    function closeModal() {
        document.getElementById('outOfLives').style.display = 'none';
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
