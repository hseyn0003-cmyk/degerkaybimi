<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayVibe – Fast Games for Young Minds</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html { margin:0; padding:0; font-family:'Roboto', sans-serif; background:#0F172A; color:#fff; }
  header { height:100vh; background:url('assets/bg.jpg') center/cover no-repeat; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
  h1 { font-size:4rem; color:#7C3AED; margin:0; }
  p { font-size:1.5rem; margin:10px 0; }
  .btn { padding:15px 30px; margin:10px; background:#22D3EE; color:#0F172A; text-decoration:none; font-weight:bold; border-radius:10px; display:inline-block; }
  section { padding:60px 20px; max-width:1200px; margin:0 auto; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
  .game-card { background:#1E293B; padding:20px; border-radius:15px; text-align:center; }
  .game-card img { width:100%; border-radius:10px; }
  .game-card h3 { margin:10px 0; color:#22D3EE; }
  footer { padding:20px; text-align:center; background:#111827; }
  /* Admin gizli tık */
  #adminTrigger { position:fixed; bottom:10px; right:10px; width:50px; height:50px; opacity:0; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>PLAYVIBE</h1>
  <p>Fast Games for Young Minds</p>
  <a href="#games" class="btn">PLAY NOW</a>
</header>

<section id="games">
  <h2>Popular Games</h2>
  <div class="grid">
    <div class="game-card">
      <img src="assets/tap-runner.jpg" alt="Tap Runner">
      <h3>Tap Runner</h3>
      <a class="btn" href="play.html?game=tap-runner">PLAY</a>
    </div>
    <div class="game-card">
      <img src="assets/color-match.jpg" alt="Color Match">
      <h3>Color Match</h3>
      <a class="btn" href="play.html?game=color-match">PLAY</a>
    </div>
    <!-- Yeni oyunlar buraya eklenebilir -->
  </div>
</section>

<section id="about">
  <h2>Why PlayVibe?</h2>
  <p>Instant play. No signup. Pure fun. Fun games for everyone.</p>
</section>

<footer>
  <p>© 2026 PlayVibe</p>
</footer>

<!-- Gizli Admin Trigger -->
<div id="adminTrigger" onclick="adminClick()"></div>

<script>
  // Oyun oynama linkleri
  const urlParams = new URLSearchParams(window.location.search);
  
  // Admin gizli girişi
  let adminCounter = 0;
  function adminClick(){
    adminCounter++;
    if(adminCounter===3){
      let pass = prompt("Admin Password:");
      if(pass==="PlayVibeAdmin123"){ // Şifreyi istediğin gibi değiştir
        window.location.href="admin.html";
      } else {
        alert("Wrong Password");
      }
      adminCounter=0;
    }
  }
</script>

</body>
</html>
