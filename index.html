<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Değer Kaybı Sorgulama 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Araç Değer Kaybı Sorgulama</h1>
        
        <div class="space-y-4">
            <input type="number" id="km" placeholder="Araç Kilometresi" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="hasar" placeholder="Hasar Tutarı (TL)" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="hesapla()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition duration-300">HESAPLA</button>
        </div>

        <div id="sonuc" class="mt-6 p-4 bg-green-50 text-green-700 rounded-xl hidden text-center font-bold italic"></div>
        
        <div class="mt-10 pt-4 border-t text-center text-[10px] text-gray-400 uppercase tracking-widest">
            2026 GÜNCEL MEVZUAT SİSTEMİ
        </div>
    </div>

    <script>
        function hesapla() {
            const km = document.getElementById('km').value;
            const hasar = document.getElementById('hasar').value;
            const sonucDiv = document.getElementById('sonuc');
            if(km && hasar) {
                let carpan = km > 100000 ? 0.35 : 0.70;
                let sonuc = (hasar * carpan).toLocaleString('tr-TR');
                sonucDiv.innerHTML = "Tahmini Alacağınız: " + sonuc + " TL";
                sonucDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
